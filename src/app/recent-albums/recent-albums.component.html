<div class="row">
    <div class="col-sm-3 pt-3" *ngFor="let album of albums">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="album.coverPhotoUrl" alt="Card image cap" width="200" height="200">
            <div class="card-body">
                <h5 class="card-title">{{album.title}}</h5>
                <a [routerLink]="['/album', album.id]" class="btn btn-primary">Go to Album</a>
            </div>
        </div>
    </div>
</div>
